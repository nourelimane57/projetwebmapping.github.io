<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Année', 'Lentilles','Fèves'],
          ['2015', 4.63, 4.99],
          ['2016', 9.93, 12.5],
          ['2017', 10.5, 11.57],
        ]);

        var options = {
          chart: {
            title: 'Evolution des prix moyens payés aux producteurs agricoles de la culture ',
            subtitle:'des Fèves et Lentilles en Dhs/Kg: 2017-2019'
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <center><div id="columnchart_material" style="width: 800px; height: 600px;"></div></center>
  </body>
</html>
